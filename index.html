<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
    <button id="dark-mode-toggle"><i class="icon"></i> Toggle Mode</button>
    <div class="counter-container">
        <h1>Counter Using HTML</h1>
        <div id="counter-display">Your current count is: <span id="count-value">0</span></div>
        <div class="divider"></div>
        <button id="increment-btn"><b>Increment</b></button>
        <button id="decrement-btn"><b>Decrement</b></button>
        <button id="clear-btn" style="display: none;"><b>Clear</b></button>
        <p id="error-msg"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
</html>
</html>
</html>
