<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div class="counter-container">
        <h1>Counter Using HTML</h1>
        <div id="counter-display">Your current count is: <span id="count-value">0</span></div>
        <div class="divider"></div>
        <button id="increment-btn"><b>Increment</b></button>
        <button id="decrement-btn"><b>Decrement</b></button>
        <button id="clear-btn"><b>Clear</b></button>
        <p id="error-msg"></p>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
