<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pincode Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pincode Lookup</h1>
    <div class="form-group">
      <input type="text" id="pincodeInput" placeholder="Enter 6-digit Pincode">
      <button id="lookupButton">Lookup</button>
    </div>
    <div id="loader" class="loader" style="display: none;"></div>
    <div id="error" class="error"></div>
    <div class="form-group" id="filterContainer" style="display: none;">
      <input type="text" id="filterInput" placeholder="Filter by Post Office Name">
    </div>
    <div id="result" class="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
